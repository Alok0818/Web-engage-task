<!DOCTYPE html>
<html lang="en">

    <style>
      /* Add styles for the thank you message */
      .thank-you-message {

      button{

  <body>
    <div class="thank-you-message">
      <h1>

      </h1>

    <script>
      // Display the email and mobile data on the thank you page
      const email = document.querySelector("#email");
      const mobile = document.querySelector("#mobile");
      const queryString = new URLSearchParams(location.search);

      email.textContent = queryString.get("email");
      mobile.textContent =
        queryString.get("countryCode") + "-" + queryString.get("mobile");
    </script>
